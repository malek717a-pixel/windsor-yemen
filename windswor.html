<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توثيق حساب وندسور بروكرز - اليمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .hero-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #064e3b 100%);
        }
    </style>
</head>
<body class="bg-gray-50">

    <section class="hero-bg text-white py-12 px-4 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">توثيق حساب وندسور بروكرز</h1>
            <p class="text-lg opacity-90 text-yellow-400 font-bold">خدمة توثيق الحسابات للإخوة اليمنيين</p>
        </div>
    </section>

    <section class="py-10 px-4">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center border-b pb-4">طلب التوثيق</h2>
            
            <form class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">الاسم الكامل</label>
                    <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="الاسم كما في الهوية">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">رقم الهاتف</label>
                    <input type="tel" id="phone" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="77xxxxxxx">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">رقم حسابك في وندسور بروكر</label>
                    <input type="number" id="accountNumber" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="أدخل رقم الحساب">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">نوع كشف الحساب المراد توثيقه</label>
                    <select id="accountType" class="w-full p-3 border border-gray-300 rounded-lg bg-white outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="بنك الكريمي">بنك الكريمي</option>
                        <option value="محفظة جيب">محفظة جيب</option>
                        <option value="محفظة جوالي">محفظة جوالي</option>
                    </select>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-center">
                    <span class="text-gray-600 block text-sm mb-1">رسوم التوثيق</span>
                    <span class="text-2xl font-bold text-blue-900">1500 ريال يمني</span>
                </div>

                <button type="button" onclick="sendToWhatsApp()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition duration-300 transform active:scale-95">
                    تقديم طلب توثيق حساب وندسور بروكر
                </button>
            </form>
        </div>
    </section>

    <footer class="text-center py-6 text-gray-500 text-sm">
        <p>جميع الحقوق محفوظة © خدمة دعم المتداولين اليمنيين</p>
    </footer>

    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const accountType = document.getElementById('accountType').value;
            const myNumber = "967772740318";

            if(name === "" || phone === "" || accountNumber === "") {
                alert("يرجى تعبئة جميع الخانات المطلوبة");
                return;
            }

            // الرسالة النهائية مع رقم الحساب
            const message = `اريد دفع 1500ريال وتوثيق حسابي في وندسور بروكر%0A%0A` +
                            `الاسم: ${name}%0A` +
                            `الهاتف: ${phone}%0A` +
                            `رقم حساب وندسور: ${accountNumber}%0A` +
                            `نوع الكشف: ${accountType}`;

            const whatsappUrl = `https://wa.me/${myNumber}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
